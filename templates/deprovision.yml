    - name: Fetch the Service URL
      k8s_v1_config_map:
        namespace: "{{ namespace }}"
        name: "{{_apb_service_instance_id }}"
      register: config
    - debug: var=config
    - name: CloudForms Retirement Task
      uri:
        url: "{{ manageiq.api_url }}/services"
        user: "{{ config.config_map.data.cfmeUser }}"
        password: "{{ config.config_map.data.cfmePassword }}"
        force_basic_auth: yes
        method: POST
        validate_certs: False
        headers:
           Content-Type: "application/json"
        body_format: json
        body:
          action: 'retire'
          resource:
             href: "{{ config.config_map.data.cfmeServiceHref }}"
        return_content: yes
      register: output

    - debug: var=output
